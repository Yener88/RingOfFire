<h1 mat-dialog-title>Add new player</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Please enter your name</mat-label>
        <input matInput [(ngModel)]="name" maxlength="20" type="text" placeholder="">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [disabled]="name.length == 0" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</div>
